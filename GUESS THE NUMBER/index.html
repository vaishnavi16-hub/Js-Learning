<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>guess the number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="wrapper">
<h1>Number guessing game</h1>
<p>try and guess a random number i and 100</p>
<p> you have 10 attempts to guess the rigth number</p>
</br>
<form class="form">
    <label for="guessfield" id="guesses">Guess a number</label>
    <input type="text" id="guess-field" class="guessfield"></input>
    <input type="submit" id="subt" value=" submit guess" class="guesssubmit"></input>
</form>
<div class="resultParas">
    <p>Previous Guesses:<span class="guesses"></span></p>
    <p>Guesses Remaining:10 <span class="lastResult"></span></p>
    <p class="lowOrHi"></p>
</div>
</div>

</body>
<script src="number.js"></script>
